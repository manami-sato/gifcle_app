  <body>
    <header>
      <h1 class="app__header app__header--back">アカウント設定</h1>
    </header>
    <main class="setting__wrap">
      <div class="account__main">
        <div class="account__main--icon"><img src="img/app_user.svg" alt="アイコン"></div>
        <div class="account__main--txt">
          <p>アイコン変更</p>
          <div>プレーンイラストから選ぶ</div>
          <div>アルバムから選ぶ</div>
        </div>
      </div>
      <div class="setting__value--headline">名前</div>
      <input class="setting__value--txt" type="text" placeholder="ひかり">
      <div class="setting__value--headline">誕生日（変更できません）</div>
      <div class="setting__value--txt" id="bg__gray">1月1日</div>
      <p class="setting__txt">
        名前とアイコンは他のユーザーに公開されます。<br>
        個人情報や公序良俗に反する内容は記載しないでください。
      </p><a class="setting__btn" href="account.html">保存</a>
    </main>
    <script src="js/common.js"></script>
    <script src="js/back.js"></script>
  </body>
