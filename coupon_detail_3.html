        ※一会計で同種・異種クーポンの併用はできません。<br>
        ※クーポンをご利用の際Gifcleポイントを貯めることはできません。
      </p>
      <div class="detail__apply">
        <div class="detail__apply--1">このクーポンは交換済みです</div>
        <div class="detail__apply--3">このクーポンは使用済みです</div>
