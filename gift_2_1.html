  <body>
    <header>
      <h1 class="app__header app__header--back">送り先を探す</h1>
    </header>
    <main class="gift__wrap--2">
      <div class="gift__step">STEP.1</div>
      <p class="gift__txt">
        いまギフトを贈りたいのは<br>
        どんな感情を抱えている相手ですか？
      </p>
      <div class="gift__category">
        <div><img src="img/app_category_1.svg" alt="お祝い"></div>
        <div><img src="img/app_category_2.svg" alt="励まし"></div>
        <div><img src="img/app_category_3.svg" alt="寄り添い"></div>
      </div>
      <form class="gift__check">
        <input class="gift__check--checkBox" type="checkbox" name="level" value="ok"><span>指定しない</span>
      </form><a class="gift__search--1" href="gift_2_2.html">サーチ</a>
      <div class="gift__circle">
        <div></div>
        <div></div>
      </div>
      <div class="gift__pass">探すのをやめ、パスする</div>
    </main>
    <script src="js/common.js"></script>
    <script src="js/gift_2_1.js"></script>
