  <body>
    <header>
      <h1 class="app__header app__header--back">ギフト詳細</h1>
    </header>
    <main>
      <h2>
        <div><img src="img/app_category2_1.svg" alt="#"></div>
        <div><span>新年明けましてハピグリ</span><span>イベント日:2021年1月1日</span></div>
      </h2>
      <div class="gift__coupon">
        <div>
          <p class="coupon__btn--price"><span>500</span>円分引換券</p>
          <p class="coupon__btn--limit">ギフト交換日:2021年9月17日</p>
          <p class="coupon__btn--limit">ギフト使用期限:2021年9月27日</p>
        </div>
        <div></div>
      </div>
      <p class="history__from"><span>かのん</span>さんにお祝いのギフトをもらいました！</p>
      <table class="history__invoice">
        <tr>
          <th>指定したギフト</th>
          <td><span>500</span>円</td>
        </tr>
        <tr>
          <th>割引金額</th>
          <td><span>-100</span>円</td>
        </tr>
        <tr>
          <th>ステージ別割引金額（ステージI）</th>
          <td><span>-0</span>円</td>
        </tr>
        <tr>
          <th>ポイント利用</th>
          <td><span>-0</span>P</td>
        </tr>
        <tr>
          <th>請求金額</th>
          <td><span>400</span>円</td>
        </tr>
      </table><a class="gift__giftSearch" href="coupon.html">クーポンを探す</a><a class="gift__back" href="notice.html">ギフト未取得です</a>
      <div class="history__back">
        <div class="history__back--img"><img src="img/app_category2_2.svg" alt="#"></div>
        <div class="history__back--txt">
          <p>お返しは<span>あきお</span>さんに<br>
            励ましのギフトを送りました！
          </p>
        </div>
      </div>
    </main>
    <nav>
      <ul>
        <li class="nav__link"><a href="coupon.html"><img src="img/app_icon_coupon.svg"><span>クーポン</span></a></li>

        <li class="nav__link"><a href="history.html"><img src="img/app_icon_gift.svg"><span>ギフト履歴</span></a></li>
        <li class="nav__link"><a href="account.html"><img src="img/app_icon_account.svg"><span>アカウント</span></a></li>
      </ul>
    </nav>
