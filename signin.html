      <div class="sign__wrap">
        <div class="sign__wrap--headline">ログイン</div>
        <form>
          <div class="sign__form" id="item1">
            <p class="sign__form--headline">メールアドレス</p>

          <div class="sign__form" id="item2">
            <p class="sign__form--headline">パスワード</p>
            <input class="sign__form--value" type="password" placeholder="半角英数字で8文字以上">
          </div><a class="sign__form--forget" href="#">メールアドレス・パスワードを忘れた &gt;</a><a class="sign__form--btn" href="calendar.html">ログイン</a>
        </form><span class="sign__wrap--spl">まだアカウントをお持ちでない方は<a href="signup.html">新規登録</a></span>
      </div>
    </main>
